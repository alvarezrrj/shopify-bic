<!DOCTYPE html>
<html>
		<head>
				<meta charset="utf-8">
				<title>My page's title</title>
				<meta name="author" content="Rodrigo Alvarez">
				<meta name="description" content="A well structured webpage">
				<meta name="keywords" content"comma, separated, keywords">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">

				<!--Remember to add icon into root directory-->
				<link href="/favicon.ico" rel="icon">
				<link href="/apple-touch-icon.png" rel="apple-touch-icon">


				<link 
					href="/libraries/bootstrap-5.1.3-dist/css/bootstrap.min.css" 
					rel="stylesheet" 
					type="text/css"
					>
				<link href="css/styles.css" rel="stylesheet" type="text/css">

		</head>

		<body>
				<header>
				</header>
				
				<main>
					<div id="loader-container" class="loader-full-screen">
						<div id="preloader"></div>
					</div>

					<!-- New item form -->
					<form id="new-item-form">
						<fieldset>
							<legend>Insert new item</legend>

							<label for="name-field">Item</label>
							<input id="name-field" type="text" name="name" required></br>
							<label for="stock-field">Amount</label>
							<input id="stock-field" type="number" name="stock" required></br>
							<label for="lcation-field">Location</label>
							<select id="new-item-loc-select" name="loc" required>
								<option value="" selected>Choose...</option>
							</select></br>
							<input type="submit" id="submit-item-btn" value="Submit item">
						</fieldset>
					</form>

					<!-- New location form -->
					<form id="new-loc-form">
						<fieldset>
							<legend>Insert new location</legend>

							<label for="name-field">Location name</label>
							<input id="name-field" type="text" name="name" required></br>
							<input type="submit" id="submit-loc-btn" value="Submit location">
						</fieldset>
					</form>

					<table>
						<!-- Table header -->
						<tr>
							<th>Item</th>
							<th>Location</th>
							<th>Amount</th>
							<th>Options</th>
						</tr>

					</table>

					<!-- Hidden stuff -->
					<button class="del hidden template">Delete</button>
					<button class="edit hidden template">Edit</button>

					<div id="editor" class="hidden">
						<form id="edit-item-form">
							<fieldset>
								<legend>Edit item</legend>

								<input type="number" class="hidden" id="edit-id-field" name="id">
								<label for="edit-name-field">Item</label>
								<input id="edit-name-field" type="text" name="name" required></br>
								<label for="edit-stock-field">Amount</label>
								<input id="edit-stock-field" type="number" name="stock" required></br>
								<label for="lcation-field">Location</label>
								<select id="edit-loc-select" name="loc" required>
									<option value="" selected>Choose...</option>
								</select></br>
								<input type="submit" id="submit-edit-btn" value="Save">
							</fieldset>
							<button id="cancel-edit">Cancel</button>
						</form>
					</div>


				</main>

				<!--Put third party libraries in a separate folder to my own-->
				<script src="/libraries/jquery-3.5.1.min.js"></script>
				<script src="/libraries/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
				<script src="js/script.js"></script>
		</body>
</html>
